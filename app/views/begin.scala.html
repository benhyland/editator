<!DOCTYPE html>
<html ng-app>
	<head>
		<title>Editator</title>
		<script src="@routes.Assets.at("javascripts/angular.min.js")"></script>
		<script src="@routes.Assets.at("javascripts/editator.js")"></script>
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
		<link rel="shortcut icon" type="image/ico" href="@routes.Assets.at("images/favicon.ico")">
	</head>
	<body>
		<div>
			<span>Current users:</span>
			<ul ng-controller="Editator">
				<li ng-repeat="user in room.users">{{user.name}}</li>
			</ul>
		</div>
	</body>
</html>
